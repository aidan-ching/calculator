<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src='logic.js' defer></script>

    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" class="row">
            <p id='output'></p>
        </div>

        <div id="firstRow" class="row">
            <div id='clear' class='controlButton'>CLEAR</div>
            <div id='delete' class='controlButton'>DELETE</div>
        </div>

        <div id='secondRow' class="row">
            <div id='seven' class='button'>7</div>
            <div id='eight' class='button'>8</div>
            <div id='nine' class='button'>9</div>
            <div id='divide' class='opButton'>รท</div>
        </div>

        <div id='thirdRow' class="row">
            <div id='four' class='button'>4</div>
            <div id='five' class='button'>5</div>
            <div id='six' class='button'>6</div>
            <div id='plus' class='opButton'>+</div>
        </div>

        <div id='fourthRow' class="row">
            <div id='one' class='button'>1</div>
            <div id='two' class='button'>2</div>
            <div id='three' class='button'>3</div>
            <div id='minus' class='opButton'>-</div>
        </div>

        <div id='fifthRow' class="row">
            <div id='decimal' class='button'>.</div>
            <div id='zero' class='button'>0</div>
            <div id='equals'>=</div>
            <div id='multiply' class='opButton'>x</div>
        </div>


    </div>
    
</body>
</html>
